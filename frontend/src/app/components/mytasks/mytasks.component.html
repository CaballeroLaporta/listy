<div>
  <p>My pending tasks</p>
</div>
<div class="flex-container form">
  <div *ngFor="let task of tasksEntries" class="task-card">
    <div class= "task-size">
      <h2 class="name">{{task.name}}</h2>
      <button (click)="deleteOne(task._id)"> <i class="fas fa-trash fa-2x"></i></button>
      <div class="flex-container">
        <h4>{{task.description}}</h4>
        <h4>{{task.dueDate}}</h4>
      </div>
    </div>
  </div>
</div>
