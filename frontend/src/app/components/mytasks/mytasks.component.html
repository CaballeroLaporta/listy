<div>
  <p>My pending tasks</p>
</div>
<div class="flex-container form">
  <div *ngFor="let task of tasksEntries" class="task-card">
    <div class= "task-size">
      <div class="task-content" >
        <h2 class="name">{{task.name}}</h2>
        <a [routerLink]="['/task-edit', task._id]"><i class="fas fa-pencil-alt"></i>
        </a>
        <button (click)="deleteOne(task._id)"> <i class="fas fa-trash fa-2x"></i></button>
      </div>
      <div class="flex-container">
        <h4 class="options-fields">{{task.description}}</h4>
        <h4 class="">{{task.dueDate | date:'E, MMM d'}}</h4>
      </div>
    </div>
  </div>
</div>
